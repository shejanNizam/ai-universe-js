<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center my-5">
      <h1 class="mb-4">AI Universe Hub</h1>
      <button id="sort-by-date" type="button" class="btn btn-danger">
        Sort By Date
      </button>
    </header>
    <main>
      <section class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- show all button  -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-danger my-3">Show All</div>
        </div>
      </section>
      <!-- loader  -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </section>

      <!-- modal container -->
      <section>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                id="data-details"
                class="modal-body d-flex justify-content-between align-items-center"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- js file link  -->
    <script src="js/main.js"></script>
    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
